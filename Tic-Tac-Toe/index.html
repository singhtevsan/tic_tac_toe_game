<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <header id="header">
            <div class="player" id="x-play" onclick="choosePlayer('X')">X</div>
            <h3 id="title">Choose</h3>
            <div class="player" id="o-play" onclick="choosePlayer('O')">O</div>
        </header>

        <div id="board" class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restart" class="restart">Resart</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
